<div class="container mx-auto p-4">
  <!-- Jika Produk Ditemukan -->
  <ng-container *ngIf="product; else notFound">
    <div class="card bg-white p-6 shadow-md rounded-lg">
      <div class="flex flex-col md:flex-row gap-6">
        <!-- Gambar Produk -->
        <div class="md:w-80 w-full">
          <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name"
            class="w-full rounded shadow-md border border-gray-200" />
        </div>

        <!-- Informasi Produk -->
        <div class="flex-1">
          <!-- Tombol Back -->
          <button pButton icon="pi pi-arrow-left" label="Back" class="p-button-secondary mb-4"
            (click)="goBack()"></button>

          <!-- Judul dan Rating -->
          <div class="flex flex-col md:flex-row md:items-start md:justify-between mb-4">
            <h1 class="text-2xl font-bold mb-2 md:mb-0">{{ product.name }}</h1>
            <div>
              <p-rating [(ngModel)]="product.rating" [readonly]="true" class="mt-3 mr-12"></p-rating>
            </div>
          </div>

          <!-- Harga dan Kategori -->
          <div class="mb-4">
            <p class="text-2xl font-semibold">
              {{ product.price | currency: 'USD' }}
            </p>
            <p class="mt-2"><span class="font-semibold">Kategori </span>{{ product.category }}</p>
          </div>

          <!-- Quantity dan Add to Cart -->
          <div class="mt-8 flex flex-col items-center md:flex-row md:justify-center md:gap-4">
            <!-- Quantity -->
            <div class="flex items-center gap-2 mb-4 md:mb-0">
              <label class="font-medium mr-2">Quantity:</label>
              <div class="flex items-center border rounded">
                <button pButton icon="pi pi-minus" class="p-button-sm" (click)="decreaseQuantity()"></button>
                <input type="number" [(ngModel)]="quantity" class="w-16 text-center outline-none border-l border-r"
                  [min]="1" />
                <button pButton icon="pi pi-plus" class="p-button-sm" (click)="increaseQuantity()"></button>
              </div>
            </div>

            <!-- Tombol Add to Cart -->
            <button pButton icon="pi pi-shopping-cart" label="Add To Cart" class="p-button-info p-button-raised"
              (click)="addToCart()"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Deskripsi Produk -->
    <div class="bg-white mt-6 p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Deskripsi Produk</h2>
      <p class="text-gray-700">
        {{ product.description || 'Tidak ada deskripsi tersedia untuk produk ini.' }}
      </p>
    </div>
  </ng-container>

  <!-- Produk Tidak Ditemukan -->
  <ng-template #notFound>
    <div class="text-center py-16">
      <p class="text-lg font-semibold mb-4">Produk tidak ditemukan</p>
      <button pButton icon="pi pi-home" label="Kembali ke Beranda" class="p-button-primary" (click)="goBack()"></button>
    </div>
  </ng-template>
</div>
