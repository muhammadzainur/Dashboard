<div class="flex flex-col md:flex-row gap-3">
  <div *ngFor="let item of cardItems" class="mb-3 p-1 w-full md:w-1/4">
    <p-card class="bg-blue-100">
      <div class="flex justify-between items-center">
        <span class="text-xl font-semibold" [ngStyle]="{'color': textColor}">{{ item.title }}</span>
        <div class="icon-card flex items-center justify-center w-10 h-10 rounded-md" [ngClass]="item.iconBg">
          <i class="pi text-white !text-xl" [ngClass]="item.icon"></i>
        </div>
      </div>
      <div class="mt-3">
        <span class="text-2xl mb-1 block">{{ item.value }}</span>
        <div class="text-sm font-medium">{{ item.description }}</div>
        <div class="mt-2" [ngClass]="item.changeColor">
          <span class="font-medium">{{ item.change }}</span>
          <i class="pi ml-2 text-sm" [ngClass]="item.trendIcon"></i>
        </div>
      </div>
    </p-card>
  </div>
</div>

<!-- Container untuk charts -->
<div class="flex flex-col md:flex-row gap-6 mx-auto px-2 py-4">
  <!-- Revenue Chart - dengan kelas responsif tambahan -->
  <div class="chart-card revenue-chart flex-1 min-w-0 bg-white rounded-lg shadow-md p-6 transition-all duration-300">
    <h3 class="text-xl font-semibold mb-4" [ngStyle]="{'color': textColor}">Revenue Chart</h3>
    <p-chart type="bar" [data]="revenueData" [options]="revenueOptions" class="h-[25rem]" />
  </div>

  <!-- Stock Produk - dengan kelas responsif tambahan -->
  <div
    class="chart-card stock-chart w-full md:w-80 bg-white lg:w-96 xl:w-[300px] rounded-lg shadow-md p-6 transition-all duration-300">
    <h3 class="text-xl text-white font-semibold mb-4" [ngStyle]="{'color': textColor}">Stock Produk</h3>
    <p-chart type="pie" [data]="stockData" [options]="stockOptions" class="h-[25rem]" />
  </div>
</div>
<!-- Tabel Produk -->
